<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuchsia Rush</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="./script.js"></script>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="code-box glass">
        <label for="code-input" class="css-code-label js-code">Enter Code</label>
        <input type="text" id="code-input" class="code-input" placeholder="000000" maxlength="6" min="0" max="999999" required> 
        <button id="code-join-button" class="code-join-button glass">Join Game</button>
      </div>
    </div>
  </div>
</body>
</html>
